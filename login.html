<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Information and Action App</title>
    <link rel="stylesheet" href="login.css">
    <!-- Link to Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="login-container">
        <header>
            <h1>Login</h1>
        </header>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="forgot-password"><a href="#">Forgot your password?</a></p>

            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
        
    </div>

    <footer>
        <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
    </footer>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY-MNDLfjzuN41Wg56NYDPwNxwgnopJ9s", // Replace with your API key
            authDomain: "originhackathon-comm.firebaseapp.com", // Replace with your Auth domain
            projectId: "originhackathon-comm", // Replace with your Project ID
            storageBucket: "originhackathon-comm.appspot.com", // Replace with your Storage Bucket
            messagingSenderId: "707961341565", // Replace with your Messaging Sender ID
            appId: "1:707961341565:web:45f6e221d9ea2750b7d314" // Replace with your App ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in successfully.");
                window.location.href = "dashboard.html"; // Redirect to dashboard or another page
            } catch (error) {
                console.error("Error logging in: ", error.message);
                alert("Error logging in. Please check your email and password.");
            }
        });

    </script>
</body>

</html>
