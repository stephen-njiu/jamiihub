<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --background-color: #f8f9fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --header-height: 60px;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #FDE68A 0%, #FCA5A5 100%);
        }

        .spinner {
            display: none;
        }

        .loading .spinner {
            display: inline-block;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                        background: 'var(--background-color)',
                        text: 'var(--text-color)',
                    },
                },
            },
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('registration-form');
            const spinner = document.querySelector('.spinner');
            const buttonText = document.getElementById('button-text');

            form.classList.add('loading');
            spinner.classList.remove('hidden');
            buttonText.textContent = 'Registering...'; // Change button text

            // Simulate a network request
            setTimeout(() => {
                form.reset();
                form.classList.remove('loading');
                spinner.classList.add('hidden');
                buttonText.textContent = 'Register'; // Reset button text
            }, 2000); // Simulated loading time
        }
    </script>
</head>
<body class="font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-text">Community Hub</a>
                <ul class="flex space-x-6">
                    <li><a href="/html/dashboard.html" class="text-text hover:text-primary">Home</a></li>
                    <li><a href="/html/service-request.html" class="text-text hover:text-primary">Services</a></li>
                    <li><a href="/html/event-calendar.html" class="text-text hover:text-primary">Events</a></li>
                    <li><a href="/html/" class="text-text hover:text-primary">Connect</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <header class="text-center mb-6">
                <h1 class="text-2xl font-bold text-text">Create Your Account</h1>
            </header>

            <form id="registration-form" onsubmit="handleSubmit(event)">
                <div class="form-group mb-4">
                    <label for="fullname" class="block text-sm font-semibold text-text">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring focus:ring-primary">
                </div>

                <div class="form-group mb-4">
                    <label for="email" class="block text-sm font-semibold text-text">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring focus:ring-primary">
                </div>

                <div class="form-group mb-4">
                    <label for="username" class="block text-sm font-semibold text-text">Username:</label>
                    <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring focus:ring-primary">
                </div>

                <div class="form-group mb-6">
                    <label for="password" class="block text-sm font-semibold text-text">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring focus:ring-primary">
                </div>

                <button type="submit" class="relative w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition duration-300">
                    <span id="spinner" class="spinner fa fa-refresh fa-spin hidden absolute left-1/2 transform -translate-x-1/2"></span>
                    <span id="button-text">Register</span>
                </button>

                <p class="mt-4 text-center text-text">Already have an account? <a href="login.html" class="text-primary hover:underline">Login here</a></p>
            </form>
        </div>
    </main>

    <footer class="bg-secondary text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Community Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to the Firebase and auth scripts -->
    <script type="module" src="/backend/firebase.js"></script>
    <script type="module" src="/backend/auth.js"></script>
</body>
</html>
