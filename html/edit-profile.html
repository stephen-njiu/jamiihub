<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Community Information and Action App</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <div class="edit-profile-container">
        <header>
            <h1>Edit Your Profile</h1>
        </header>

        <form id="edit-profile-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" value="[User's Full Name]" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="[User's Email]" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="[User's Username]" required>
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password">
                <small>Leave blank if you don't want to change.</small>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>

        <p><a href="profile.html">Back to Profile</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
    </footer>
</body>
</html>
