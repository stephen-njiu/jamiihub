<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        warmGray: {
                            50: '#FAFAF9',
                            100: '#F5F5F4',
                            200: '#E7E5E4',
                            300: '#D6D3D1',
                            400: '#A8A29E',
                            500: '#78716C',
                            600: '#57534E',
                            700: '#44403C',
                            800: '#292524',
                            900: '#1C1917',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --background-color: #f8f9fa;
            --text-color: #333;
            --sidebar-width: 250px;
            --header-height: 60px;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
        }

        .buttonload {
            background-color: var(--primary-color);
            color: white;
        }

        .buttonload:hover {
            background-color: var(--secondary-color);
        }

        .form-group label {
            color: var(--text-color);
        }
    </style>
</head>

<body class="font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-warmGray-800">Community Hub</a>
                <ul class="flex space-x-6">
                    <li><a href="/html/dashboard.html" class="text-warmGray-600 hover:text-warmGray-900">Home</a></li>
                    <li><a href="/html/service-request.html" class="text-warmGray-600 hover:text-warmGray-900">Services</a></li>
                    <li><a href="/html/event-calendar.html" class="text-warmGray-600 hover:text-warmGray-900">Events</a></li>
                    <li><a href="/html/" class="text-warmGray-600 hover:text-warmGray-900">Connect</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <header class="text-center mb-6">
                <h1 class="text-2xl font-bold text-warmGray-800">Login</h1>
            </header>

            <form id="login-form">
                <div class="form-group mb-4">
                    <label for="email" class="block text-sm font-semibold text-warmGray-600">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border border-warmGray-300 rounded focus:outline-none focus:ring focus:ring-warmGray-400">
                </div>

                <div class="form-group mb-6">
                    <label for="password" class="block text-sm font-semibold text-warmGray-600">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border border-warmGray-300 rounded focus:outline-none focus:ring focus:ring-warmGray-400">
                </div>

                <button id="login-button" type="submit" class="buttonload w-full py-3 rounded-lg transition duration-300">
                    <i id="spinner" class="fa fa-refresh fa-spin hidden"></i> <!-- Initially hidden -->
                    <span id="button-text">Login</span> <!-- Text element to control text -->
                </button>

                <p class="mt-4 text-center text-warmGray-600"><a href="#" class="text-warmGray-800 hover:underline">Forgot your password?</a></p>
                <p class="mt-2 text-center text-warmGray-600">Don't have an account? <a href="register.html" class="text-warmGray-800 hover:underline">Register here</a></p>
            </form>
        </div>
    </main>


    <!-- Link to Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY-MNDLfjzuN41Wg56NYDPwNxwgnopJ9s", // Replace with your API key
            authDomain: "originhackathon-comm.firebaseapp.com", // Replace with your Auth domain
            projectId: "originhackathon-comm", // Replace with your Project ID
            storageBucket: "originhackathon-comm.appspot.com", // Replace with your Storage Bucket
            messagingSenderId: "707961341565", // Replace with your Messaging Sender ID
            appId: "1:707961341565:web:45f6e221d9ea2750b7d314" // Replace with your App ID
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Handle form submission
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from submitting normally
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Start spinner
            spinner.classList.remove('hidden'); // Show spinner
            buttonText.textContent = 'Logging in...'; // Change button text
    
            try {
                // Sign in with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in successfully.");
    
                // Get the ID token
                const user = userCredential.user;
                const idToken = await user.getIdToken(); // Get the ID token
                console.log("User ID Token:", idToken); // Log the ID token
    
                // Save the ID token in local storage (optional, for future use)
                localStorage.setItem("userToken", idToken);
    
                // Redirect to the dashboard or perform another action
                window.location.href = "/html/dashboard.html"; // Redirect to dashboard after successful login
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed. Please check your email and password.");
            } finally {
                // Stop spinner
                spinner.classList.add('hidden'); // Hide spinner
                buttonText.textContent = 'Login'; // Reset button text
            }
        });
    </script>
</body>

</html>
