<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Information and Action App</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="registration-container">
        <header>
            <h1>Create Your Account</h1>
        </header>

        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
    </footer>

    <!-- Link to the Firebase and auth scripts -->
    <script type="module" src="./backend/firebase.js"></script>
    <script type="module" src="./backend/auth.js"></script>
</body>
</html>
