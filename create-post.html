<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Community Information and Action App</title>
    <link rel="stylesheet" href="create-post.css">
</head>
<body>
    <div class="create-post-container">
        <header>
            <h1>Create a New Post</h1>
        </header>

        <form id="create-post-form">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>
            </div>

            <div class="form-group">
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="6" required placeholder="Write your post here..."></textarea>
            </div>

            <button type="submit" class="btn">Submit Post</button>
        </form>

        <p><a href="forums.html">Back to Forums</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
    </footer>
</body>
</html>
