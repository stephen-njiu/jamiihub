<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Community Information and Action App</title>
    <link rel="stylesheet" href="profile.css">
    
</head>
<body>
    <div class="profile-container">

        <header>
            <h1>Your Profile</h1>
        </header>
        <form id="profile-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="[User's Full Name]" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="[e.g yourname@gmail.com]" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="[User's Username]" required>
            </div>

            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="optional">
                <small>Leave blank if you don't want to change.</small>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>

        <button class="btn logout-btn">Logout</button>
    </div>

    <footer>
        <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
    </footer>
</body>
</html>
