<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Community Information and Action App</title>
    <link rel="stylesheet" href="event-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="admin-dashboard-container">
        <header>
            <h1>Event Management</h1>
            <div class="admin-header">
                <input type="text" id="search-events" placeholder="Search events..." class="search-bar">
                <div class="admin-profile">
                    <img src="profile-pic.jpg" alt="Admin Profile Picture" class="profile-pic"> <!-- Replace with actual image -->
                    <span>[Admin Name]</span> <!-- Replace with actual admin name -->
                </div>
            </div>
        </header>

        <section class="event-list-section">
            <h2>Community Events</h2>
            <button id="add-event-btn">Add New Event</button>
            <table class="event-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="event-list">
                    <!-- Event rows will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <footer>
            <p>&copy; 2024 Community Information and Action App. All rights reserved.</p>
        </footer>
    </div>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required>
                
                <label for="event-location">Location:</label>
                <input type="text" id="event-location" required>
                
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for functionality -->
    <script src="event-management.js"></script>
</body>
</html>
